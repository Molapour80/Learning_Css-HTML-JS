<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: blue;
            border-radius: 0px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: gold;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div class="box" onclick="f(this)"></div>
    <script>
        function f(er){
            er.classList.toggle('box1');
        }

    </script>
    
    
</body>
</html>
