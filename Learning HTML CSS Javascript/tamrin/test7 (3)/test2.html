<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1{
            width: 200px;
            height: 200px;
            background-color: green;
            border-radius: 100%;
        }
        #d2{
            width: 200px;
            height: 200px;
            background-color:white;
            border-radius: 100%;

        }

    </style>
</head>
<body>
    <div class="class"  id="d1"></div>
    <div class="class"  id="d2"></div>
    <script>
        function f1(){
            document.getElementById("d1").style.backgroundColor="white";
            document.getElementById("d2").style.backgroundColor="red";
    
        }
        function f2(){
            document.getElementById("d1").style.backgroundColor="green";
            document.getElementById("d2").style.backgroundColor="white";
    
        }
        setInterval(() => {
            f1();
        }, 1000);
        setInterval(() => {
            f2();
        }, 2000);



    </script>
    
</body>
</html>
