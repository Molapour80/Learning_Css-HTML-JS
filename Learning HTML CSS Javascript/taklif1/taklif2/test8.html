<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .class {
        width: 50px;
        height: 60px;
        background-color: blue;
        color: aliceblue;
        margin-left: 0px;
        border: 3px inset white;
      }
      .class1 {
        width: 50px;
        height: 60px;
        background-color: blue;
        color: aliceblue;
        margin-left: 50px;
        border: 3px inset white;
      }
    </style>
  </head>
  <body>
    <button class="class" onclick="f(this)" id="fw">button</button>
    <script>
      function f(sa) {
        sa.classList.toggle("class1");
      }
    </script>
  </body>
</html>
