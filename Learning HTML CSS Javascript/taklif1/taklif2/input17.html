<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="word" placeholder="Enter your name:" onkeyup="f(this.value)">
    <p id="re"></p>
    <script>
        function f(word) {
            let p=document.getElementById('re');
            switch(word){
                case"cat":p.innerText="gorbe";break;
                case"dog":p.innerText="sag";break;
                case"book":p.innerText="ketab";break;
                default:p.innerText="null";
            }
        }
        
    </script>

    
</body>
</html>
