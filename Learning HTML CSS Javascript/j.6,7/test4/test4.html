<html lang="en">
<head>
    <style>
        #to{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            animation-name: vivo;
            animation-iteration-count: 2;
            animation-timing-function: ease;
            animation-duration: 4s;
        }
        @keyframes vivo{
            from{0px}
            to{margin-left: 1000px;margin-top: 500px;background-color: red;transform: rotate(6s);}
        }

    </style>
    <title>Document</title>
</head>
<body>
    <div id="to"></div>
    
</body>
</html>
