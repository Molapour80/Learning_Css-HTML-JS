<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: coral;
            border-radius: 0px;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color:cornflowerblue;
            border-radius: 100%;

        }
        
    </style>
</head>
<body>
    <div class="box" id="d1" onclick="f(this)"></div>
    <script>
        function f(el){
            el.classList.toggle("box1");

        }
    </script>
    
</body>
</html>
